<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Registration Form Design</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <header>
          <h1 class="title">Log In</h1>
        </header>
        <form action="#">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />

          <a href="#" class="pass-link">Forgot Password?</a>

          <input type="submit" value="Login" class="btn" />

          <div class="links">
            <a href="#"><img src="images/icon1.svg" alt="" /></a>
            <a href="#"><img src="images/icon2.svg" alt="" /></a>
            <a href="#"><img src="images/icon3.svg" alt="" /></a>
          </div>

          <p class="toggler">
            Don't have an account? <a href="#">Signup Here</a>
          </p>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
